<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Province</title>
</head>
<body>
<a href="/create-province">Create new province</a>
<h1>Province</h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a> | <a href="?lang=jav">JAV</a>
<table border="1">
    <tr>
        <th th:text="#{p.Name}"></th>
        <th th:text="#{p.Edit}"></th>
        <th th:text="#{p.Delete}"></th>
    </tr>
    <th:block th:each="pr:${provinces}">
        <tr>
            <td th:text="${pr.name}"></td>
            <td><a th:href="@{'/edit-province/'+${pr.id}}" th:text="#{p.Edit}"></a></td>
            <td><a th:href="@{'/delete-province/'+${pr.id}}" th:text="#{p.Delete}"></a></td>
        </tr>
    </th:block>
</table>


</body>
</html>
