<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Province</title>
</head>
<body>
<a href="/create-province">Create new province</a>
<h1>Province</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="pr:${provinces}">
        <tr>
            <td th:text="${pr.name}"></td>
            <td><a th:href="@{'/edit-province/'+${pr.id}}">Edit</a></td>
            <td><a th:href="@{'/delete-province/'+${pr.id}}">Delete</a></td>
        </tr>
    </th:block>
</table>


</body>
</html>
